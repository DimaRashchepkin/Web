<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav>
        {% if current_user.is_authenticated %}
        <p class="name-button">
            <a href="/user/{{ current_user.id }}">{{ current_user.name }} {{
                current_user.surname }}</a>
        </p>
        <a href="/logout" class="logout">Выйти</a>
        {% else %}
        <p>
            <a class="top-button" href="/register">Зарегистрироваться</a>
            <a class="top-button" href="/login">Войти</a>
        </p>
        {% endif %}
    </nav>
</header>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
