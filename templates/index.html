{% extends "base.html" %}

{% block content %}
<h1>{{name}} {{surname}}</h1>
<img src={{photo}}>
<form method="post" enctype=multipart/form-data>
    <div>
        <label>Приложите фотографию</label><br>
        <input type="file" class="form-control-file" name="file">
    </div>
    <button type="submit" class="btn btn-primary">Применить</button>
</form>
{% endblock %}
