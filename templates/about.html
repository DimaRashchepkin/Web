{% extends "base.html" %}

{% block content %}
<h1 class="edit-header">Немного о себе</h1>
<form class="edit-form" action="" method="post">
    {{ form.hidden_tag() }}
    {{ form.csrf_token }}
    <p>
        {{ form.content.label }}<br>
        {{ form.content }}<br>
        {% for error in form.content.errors %}
            <p role="alert">
                {{ error }}
            </p>
        {% endfor %}
    </p>
    <p>{{ form.submit(type="submit") }}</p>
    {{message}}
</form>
{% endblock %}
